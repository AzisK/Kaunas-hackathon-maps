<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 54.9, lng: 23.9},
          mapTypeId: 'terrain'
        });

        var citymap = {
          Kaunas: {
            center: {lat: 54.8985, lng: 23.9036},
            population: 299601
          },
          Vilnius: {
            center: {lat: 54.6872, lng: 25.2797},
            population: 543060
          },
          KlaipÄ—da: {
            center: {lat: 55.7033, lng: 21.1443},
            population: 155234
          }
        }

        for (var city in citymap) {
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: citymap[city].population/543060*100000
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
    </script>
  </body>
</html>
